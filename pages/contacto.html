  <section>
    <div class="container p-5">
      <div class="row text-center">
        <h2 class="detallesTitulos2 mt-2 p-3">Dejanos un mensaje</h2>
      </div>
      <div class="form-floating border border-2 colorBordeForm rounded textoGenerales">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating border border-top-0 border-2 colorBordeForm rounded textoGenerales">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Apellido</label>
      </div>
      <div class="form-floating border border-top-0 border-2 colorBordeForm rounded textoGenerales">
        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Teléfono</label>
      </div>
      <div class="form-floating border border-top-0 border-2 colorBordeForm rounded textoGenerales">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <select class="form-select border border-top-0 border-2 colorBordeForm rounded textoGenerales" aria-label="Default select example">
        <option selected>Indicá el motivo de tu consulta:</option>
        <option value="1">Productos</option>
        <option value="2">Cursos</option>
        <option value="3">Productos y cursos</option>
        <option value="4">Otro motivo</option>
      </select>
      <div class="input-group border border-top-0 border-2 colorBordeForm rounded textoGenerales">
        <span class="input-group-text">Escribe tu mensaje</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div class="row flex-wrap pt-2">
        <div class="col d-flex justify-content-end">
          <button class="btn botonForm textoGenerales" type="reset">Limpiar</button>
        </div>
        <div class="col d-flex justify-content-start">
          <button class="btn botonForm textoGenerales" type="submit">Enviar</button>
        </div>
      </div>
  </section>
